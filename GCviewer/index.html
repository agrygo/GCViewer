<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GC Parcel Viewer</title>

    <!-- Configure dojo for asynchronous module loading -->
    <script>
      var dojoConfig = {
        async : true
      };
    </script>

    <!-- Reference libraries. -->
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/dojo/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
    <link rel="stylesheet" href="css/map.css"/>   
    <script src="http://js.arcgis.com/3.12/"></script>
    <script src="js/map.js"></script>
    
  </head>

  <body class="nihilo">
    <div id="bcMain" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', liveSplitters:'true'" >
      <div id="cpLeading" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:'true', region:'leading'">
        <div id="divLegend"></div>
      </div>
      <div id="divMap" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
     
        <div id="BasemapToggle"></div>
      </div>
       

    </div>
    
  </body>
</html>
